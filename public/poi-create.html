<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create a Point of Interest</h1>
        <form action="" method="POST">
            <table>
                <tr class="col-6">
                    <td>Name: <input type="text" name="" id="name"></td>
                    <td>Type: <input type="text" id="type"></td>
                </tr>
                <tr class="col-6">
                    <td>Country: <input type="text" id="country"></td>
                    <td>Region: <input type="text" id="region"></td>
                </tr>
                <tr class="col-6">
                    <td>Coordinates: Longitude -> <input type="number" id="lon"> Latitude -> <input type="number"
                            id="lat">
                    </td>
                </tr>
                <tr class="col-6">
                    <td>Description: <input type="text" id="description"></td>
                </tr>
            </table>
        </form>
        <button type="submit">Create</button>
    </div>
</body>

</html>
