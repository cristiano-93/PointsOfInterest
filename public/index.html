<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointsOfInterest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' />
    <script type='text/javascript' src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>

</head>

<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Login
        </button>
        <div class="dropdown-menu">
            <form class="px-4 py-3">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="dropdown-divider"></div>
        </div>
    </div>



    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md">PointsOfInterest Project</h1>
        </div>
        <a href="./poi-create.html">Create POI</a>
        <form action="get">
            <input id="poiRegion" type="text">
            <input id="ajaxButton" type="button" value="submit">
        </form>
        <div id="results"></div>
        <div id="map1" style="width:600px; height:500px"> map</div>
        <h3>Enter details of new Point of Interest</h1>
            <div id="createPoi">
                <form action="/poi/poidb/create" method="post">
                    <table>
                        <tr class="col-3">
                            <td>Name: <input type="text" name="name" id="name" value="test name" required></td>
                            <td>Type: <input type="text" name="type" id="type" value="test type" required></td>
                        </tr>
                        <tr class="col-3">
                            <td>Country: <input type="text" name="country" id="country" value="test country" required>
                            </td>
                            <td>Region: <input type="text" name="region" id="region" value="test region" required>
                            </td>
                        </tr>
                        <tr class="col-6">
                            <td>Coordinates: Longitude -> <input name="lon" id="lon" value="" required> Latitude ->
                                <input name="lat" id="lat" value="">
                            </td>
                        </tr>
                        <tr class="col-6">
                            <td>Description: <input type="text" name="description" id="description"
                                    value="test description" required>
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Submit</button>
                </form>
            </div>
    </div>
    <script src="ajax.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
