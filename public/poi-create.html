<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create a Point of Interest</h1>
        <form action="/poi/poidb/create" method="POST">
            <table>
                <tr class="col-6">
                    <td>Name: <input type="text" name="name" id="name" value="test name" required></td>
                    <td>Type: <input type="text" name="type" id="type" value="test type" required></td>
                </tr>
                <tr class="col-6">
                    <td>Country: <input type="text" name="country" id="country" value="test country" required></td>
                    <td>Region: <input type="text" name="region" id="region" value="test region" required></td>
                </tr>
                <tr class="col-6">
                    <td>Coordinates: Longitude -> <input type="number" name="lon" id="lon" value="30" required> Latitude ->
                        <input type="number" name="lat" id="lat" value="30" required>
                    </td>
                </tr>
                <tr class="col-6">
                    <td>Description: <input type="text" name="description" id="description" value="test description" required>
                    </td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
        <a href="./index.html">Home</a>
        
    </div>
</body>

</html>
